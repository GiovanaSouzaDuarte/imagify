<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagify - Transformando texto em arte</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="home.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Imagify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="m-4">
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid mt-5">
            <div class="container mb-5 mt-5">
                <br><br>
                <h1 class="display-4">Transforme Texto em Arte</h1>
                <p class="lead">Digite o texto desejado, clique em "Gerar Imagem" e veja o app transformar sua entrada em uma imagem surpreendente.</p>
            </div>
        </div>
        
        <!--Search TextArea-->
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <form th:action="@{/process-form}" method="post">
                    <input class="form-control w-75 m-3 single-line-input" id="exampleFormControlTextarea1" type="text" name="content">
                    <button type="submit" class="btn btn-sm btn-dark" id="bottom">Gerar Imagem</button>
                </form>
            </div>
        </div>
        


    </div>

    <!-- Banner -->
    <div id="carousel" class="carousel slide mb-5 " data-ride="carousel">
        <div>
            <img th:attr="src=@{${imageUrl}}" alt="Updated Image">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->

</body>
</html>
